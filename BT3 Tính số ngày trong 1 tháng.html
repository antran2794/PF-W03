<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập Số Tháng</h3>
    <input type="text" id="month">
    <button onclick="m1()">Tính số ngày</button>
    <p style="font-size: 20px;" id="result"></p>
</body>
<script>
    function m1() {
    let month = document.getElementById("month").value; 
    let date = 0;

    switch(month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            date = 31;
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            date = 30;
            break;
        case "2":
            date = "28 hoặc 29";
            break;
    }
    document.getElementById("result").innerHTML = "Tháng " + month + " có " + date+ " ngày";
}
</script>
</html>
